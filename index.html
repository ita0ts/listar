<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Álbuns do Mês</title>
    <style>
        #loading-bar-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
        }
        #loading-bar {
            height: 20px;
            background-color: #4caf50;
        }
        #loading-message {
            text-align: center;
        }
        .album-list {
            list-style-type: none;
        }
        .album-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Escolha um mês para carregar os álbuns:</h1>

    <!-- Menu de seleção de mês -->
    <select id="month-select">
        <option value="">Selecione um mês</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>

    <!-- Botão para carregar os álbuns -->
    <button id="load-button" onclick="loadAlbumsByMonth()">Carregar Álbuns</button>

    <!-- Barra de progresso de carregamento -->
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
        <p id="loading-message">Carregando...</p>
    </div>

    <!-- Área onde os álbuns serão exibidos -->
    <div id="albums"></div>

    <script src="main.js"></script>
</body>
</html>
